<!DOCTYPE html>
<html lang="dk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Portfolie logo.png">
    <title>Luca's portfolie</title>
</head>
<body>
    <header>
        <nav>
            <a href="#logo" id="logo">
                <div>
                    <img src="Portfolie logo.png" alt="Luca Portfolio Logo">
                </div>
                <div onclick="toggle_navbar()">
                    <svg fill="currentColor" viewBox="0 0 512 512" title="Din DnD">
                        <path id="navbar_icon" d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"/>
                    </svg>
                </div>
            </a>
            <a href="Om mig" class="toogle_navbar">
                <div class="nav_text">
                    Om mig
                </div>
            </a>
            <a href="Skole Projekter" class="toogle_navbar">
                <div class="nav_text">
                    Skole Projekter
                </div>
            </a>
            <a href="Egne projekter" class="toogle_navbar">
                <div class="nav_text">
                    Egne projekter
                </div>
            </a>
            <a href="kontakt" class="toogle_navbar">
                <div class="nav_text">
                    kontakt
                </div>
            </a>
        </nav>
        <div id="settings" onmouseleave="close_popup()" onclick="close_popup()">
            <div class="top_small"></div>
            <div class="big"><img src="tandjul.png" id="tandjul" alt="settings" onmouseenter="open_popup()"></div>
            <div class="bottom_small"></div>
            <div class="switchs" id="switchs">
                <div onclick="switch_theme()">
                    <p>Colors: </p>
                    <p id="color_switcher">Auto</p>
                </div>
                <div onclick="switch_sprog()">
                    <p>Sprog: </p>
                    <p id="sprog_switcher">Dansk</p>
                </div>
            </div>
        </div>
    </header>
    
</body>
<script src="script.js"></script>
</html>
