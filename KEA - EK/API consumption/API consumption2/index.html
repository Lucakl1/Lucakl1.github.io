<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API consumption - Now playing</title>
    <link rel="stylesheet" href="static/css/index.css">
    <script src="static/js/env.js" defer></script>
    <script src="static/js/getMovies.js" type="module"></script>
</head>
<body>
    <header>
        <h1>The Movie Database</h1>
    </header>
    <nav>
        <ul id="movie_list_option">
            <li><button data-value="now_playing" class="active_site">Now playing</button></li>
            <li><button data-value="popular">Popular</button></li>
            <li><button data-value="top_rated">Top Rated</button></li>
            <li><button data-value="upcoming">Upcoming</button></li>
        </ul>
    </nav>
    <main>
        <section id="movies-list">
            
            <template id="movie_template">
                <article>
                    <header>
                        <h2></h2>
                    </header>
                    <section>
                        <picture>
                            <img>
                        </picture>
                        <div>
                            <p></p>
                            <ul>
                                <li>Original title: 
                                    <span class="original-title"></span>
                                </li>
                                <li>Release date: 
                                    <span class="release-date"></span>
                                </li>
                            </ul>
                        </div>
                    </section>
                </article>
            </template>
        </section>
    </main>
    <footer>
        <p>&copy; 2023-2024 Luca Emil Klæø </p>
    </footer>
</body>
</html>
